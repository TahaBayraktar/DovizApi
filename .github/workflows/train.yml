name: Train SARIMA Model Daily

on:
  schedule:
    - cron: '*/5 * * * *'  # ‚è±Ô∏è Her 5 dakikada bir √ßalƒ±≈üƒ±r (UTC)
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    env:
      EVDS_API_KEY: ${{ secrets.EVDS_API_KEY }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Kodu klonla
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: K√ºt√ºphaneleri y√ºkle
        run: |
          python -m pip install --upgrade pip
          pip install -r sarima-api/requirements.txt

      - name: Modeli eƒüit ve tahmin √ºret
        run: |
          cd sarima-api
          python train_model.py

      - name: JSON'u GitHub'a geri push et
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add sarima-api/tahmin.json
          git commit -m "üåô Gece otomatik model eƒüitimi"
          git push
        continue-on-error: true
